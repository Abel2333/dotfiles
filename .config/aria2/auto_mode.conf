# ===== General Settings =====
#
# Directory to save downloaded files
dir=${HOME}/aria2/Downloads
# Use fast file allocation (recommended for modern filesystems)
file-allocation=falloc
# Enabl disk cache to reduce disk I/O
disk-cache=128M
# Only show warnings and errors in logs
log-level=warn

# ===== Session Management =====
#
# Save unfinished downloads to this file
save-session=${HOME}/.aria2/aria2.session
# Load unfinished downloads from this on startup
input-file=${HOME}/.aria2/aria2.session
# Resume downloads from previous state if possible
continue=true

# ===== Connection Settings =====
#
# Max number of connections per server
max-connection-per-server=4
# Minimum size of each download segment
min-split-size=5M

# ===== Behavior on Completion =====
#
# Exit arai2 after all downloads complete (CLI mode only)
on-download-complete=exit

# ===== BitTorrent / Magnet Link Settings =====
#
# Enable DHT (required for magnet link metadata)
enable-dht=true
# Allow peer exchange (PEX) to discover more peers
enable-peer-exchange=true
# Enable Local Peer Discovery (LAN-based)
bt-enable-lpd=true
# Allow seeding of unverified toorents
bt-seed-unverified=true
# List of public trackers to improve peer discovery
bt-tracker=udp://tracker.openbittorrent.com:80,udp://tracker.opentrackr.org:1337,udp://tracker.bt4g.com:80

# ===== Upload Limits =====
#
# Global upload limit (bytes/sec)
max-overall-upload-limit=1M
# Per torrent upload limit
max-upload-limit=128K
# Stop seeding after reaching this ratio
seed-ratio=5.0
# Stop seeding after 240 minutes
seed-time=240
