# Files and directories #######################################################
#
# Where the available audio file locate in.
music_directory		"~/Music"
#
# This setting sets the MPD internal playlist directory.
playlist_directory	"~/.config/mpd/playlists"
#
# This setting sets the location of the MPD database.
db_file			"~/.config/mpd/db"
#
# The file which store the log.
log_file		"~/.config/mpd/log"
#
# The file which store the process ID.
pid_file		"~/.config/mpd/pid"
#
# The file which contains information about most variables to get MPD back into
# the same general shape it was before it was brought down.
state_file		"~/.config/mpd/state"
#
# The location of the sticker database.  This is a database which
# manages dynamic information attached to songs.
sticker_file		"~/.config/mpd/sticker.sql"
#
###############################################################################


# General music daemon options ################################################
#
# Suppress all messages below the given threshold.  Use "verbose" for
# troubleshooting. Available setting arguments are "notice", "info", "verbose",
# "warning" and "error".
#
log_level		"notice"
#
# Setting "restore_paused" to "yes" puts MPD into pause mode instead
# of starting playback after startup.
#
restore_paused		"yes"
#
# This setting enables automatic update of MPD's database when files in
# music_directory are changed.
#
auto_update		"yes"
#
# Limit the depth of the directories being watched, 0 means only watch
# the music directory itself.  There is no limit by default.
#
auto_update_depth	"0"
#
###############################################################################


# Input #######################################################################
#
input {
        plugin "curl"
#       proxy "proxy.isp.com:8080"
#       proxy_user "user"
#       proxy_password "password"
}
#
#
###############################################################################

# Audio Output ################################################################
#
# MPD supports various audio output types, as well as playing through multiple
# audio outputs at the same time, through multiple audio_output settings
# blocks. Setting this block is optional, though the server will only attempt
# autodetection for one sound card.
#
audio_output {
    type "pipewire"
    name "PipeWire Sound Server"
}
#
# visualization
audio_output {
    type        "fifo"
    name        "Visulaizer feed"
    path        "/tmp/mpd.fifo"
    format      "44100:16:2"
    buffer_time "100000"
}
#
###############################################################################

# Character Encoding ##########################################################
#
# If file or directory names do not display correctly for your locale then you
# may need to modify this setting.
#
filesystem_charset	"UTF-8"
#
###############################################################################
